<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Source Code Pro', monospace;
        }
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            padding-top: 5rem; /* Reduced from default */
        }
        
        .header-container {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .back-link {
            color: #64b5f6;
            text-decoration: none;
            font-size: 1.8rem;
            margin-right: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;

            height: 2.5rem;

        }
        
        .back-link:hover {
            background-color: rgba(100, 181, 246, 0.1);
        }
        
        .back-link::before {
            content: '‚Üê';
            display: block;
        }
        
        @media (max-width: 768px) {
            .blog-container {
                padding: 1rem;
                padding-top: 4rem;
            }
        }
    </style>
</head>
<body>
    <svg></svg>
    
    <div class="blog-container">
        <div class="header-container">
            <a href="/" class="back-link" aria-label="Back to home"></a>
            <h1 style="color: #ffffff; font-size: 2.1rem; margin: 0; font-weight: 400; letter-spacing: 0.7px;">journaling</h1>
        </div>
        
        <div class="journal-content" style="margin-top: 2rem;">
            <!-- <p style="color: #ffffff; font-size: 1.65rem; line-height: 1.6; margin: 0 0 1.5rem 0;">
                
            </p> -->
            <p style="color: #ffffff; font-size: 1.5rem; line-height: 1.6; margin: 0; font-weight: 300;">
                through journaling, i reflect on life and learn more about myself. my public journal is available
                <a href="https://www.notion.so/Public-Journals-1ffd1b3f6b4b80158244f266706e6e6d?pvs=4" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="journal-link">
                    here</a>.
            </p>
        </div>
        
        <style>
            .journal-link {
                color: #64b5f6;
                text-decoration: none;
                position: relative;
                transition: color 0.3s ease;
            }
            
            .journal-link:hover {
                color: #90caf9;
            }
            
            .journal-link::after {
                content: '';
                position: absolute;
                width: 0;
                height: 1px;
                bottom: -2px;
                left: 0;
                background-color: #64b5f6;
                transition: width 0.3s ease;
            }
            
            .journal-link:hover::after {
                width: 100%;
            }
        </style>
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const journalContent = document.querySelector('.journal-content');
                const slidingBar = document.querySelector('.sliding-bar');
                
                // Animate the bar on load
                setTimeout(() => {
                    slidingBar.style.width = '100%';
                }, 100);
                
                // Reset and re-animate when hovering over the content
                journalContent.addEventListener('mouseenter', () => {
                    slidingBar.style.width = '0%';
                    setTimeout(() => {
                        slidingBar.style.width = '100%';
                    }, 10);
                });
            });
        </script>
    </div>
    
    <script>
        // Add the same curve animation as the main page
        document.addEventListener('DOMContentLoaded', () => {
            const svg = document.querySelector('svg');
            const numberOfCurves = 100; // Fewer curves for better performance
            const curves = [];
            
            class BezierCurve {
                constructor(index, total) {
                    this.index = index;
                    this.total = total;
                    this.path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    this.path.setAttribute('fill', 'none');
                    this.path.classList.add('bezier-curve');
                    
                    const hue = (360 / 1.6 / this.total) * this.index;
                    this.path.setAttribute('stroke', `hsla(${hue}, 80%, 60%, 0.6)`);
                    this.path.setAttribute('stroke-width', '1.5');
                    this.path.setAttribute('stroke-linecap', 'round');
                    this.path.setAttribute('opacity', '0.6');
                    
                    svg.appendChild(this.path);
                }
                
                update(width, height) {
                    const verticalCenter = height * 0.8;
                    const amplitude = height * 0.5;
                    const offset = (Math.pow(this.index, 2.1)/ 300 / this.total) * Math.PI * 2;
                    const wave = Math.sin(Date.now() * 0.0002 + offset) * 0.6 + 0.9;
                    
                    const startY = verticalCenter - 120 + (wave * 200) - 100;
                    const endY = verticalCenter + 100 - (wave * 200) - 100;
                    
                    const pathData = `
                        M ${-width * 0.2} ${startY + 60}
                        C ${width * 0.3} ${startY - 200 + (wave * 200)},
                          ${width * 0.4} ${endY - (wave * 30)},
                          ${width * 1.1} ${endY}
                    `;
                    
                    this.path.setAttribute('d', pathData);
                }
            }
            
            // Create curves
            for (let i = 0; i < numberOfCurves; i++) {
                curves.push(new BezierCurve(i, numberOfCurves));
            }
            
            // Handle window resize
            function handleResize() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
                
                curves.forEach(curve => curve.update(width, height));
            }
            
            // Animation loop
            function animate() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                curves.forEach(curve => curve.update(width, height));
                
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', handleResize);
            handleResize();
            animate();
        });
    </script>
</body>
</html>
