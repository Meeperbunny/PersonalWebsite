<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Blog | Ian McKibben</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            padding-top: 5rem; /* Reduced from default */
        }
        
        .header-container {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .back-link {
            color: #64b5f6;
            text-decoration: none;
            font-size: 1.8rem;
            margin-right: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        
        .back-link:hover {
            background-color: rgba(100, 181, 246, 0.1);
        }
        
        .back-link::before {
            content: '‚Üê';
            display: block;
        }
        
        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .blog-post {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .blog-post:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .post-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .post-title {
            font-size: 1.4rem;
            margin: 0.5rem 0;
            color: #fff;
        }
        
        .post-excerpt {
            color: rgba(255, 255, 255, 0.7);
            margin: 0.5rem 0 0;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .blog-container {
                padding: 1rem;
            }
            
            .blog-posts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <svg></svg>
    
    <div class="blog-container">
        <div class="header-container">
            <a href="/" class="back-link" aria-label="Back to home"></a>
            <h1 style="color: #ffffff; font-size: 2.5rem; margin: 0;">Blog</h1>
        </div>
        
        <div class="blog-posts">
            <!-- Blog post cards will be dynamically inserted here -->
            <a href="#" class="blog-post">
                <div class="post-date">May 24, 2025</div>
                <h2 class="post-title">Coming Soon: My First Blog Post</h2>
                <p class="post-excerpt">Stay tuned for my first blog post where I'll share my thoughts on software development and technology.</p>
            </a>
            
            <a href="#" class="blog-post">
                <div class="post-date">Coming Soon</div>
                <h2 class="post-title">More Content on the Way</h2>
                <p class="post-excerpt">I'm currently working on some exciting content that I can't wait to share with you all!</p>
            </a>
        </div>
    </div>
    
    <script>
        // Add the same curve animation as the main page
        document.addEventListener('DOMContentLoaded', () => {
            const svg = document.querySelector('svg');
            const numberOfCurves = 160; // Fewer curves for better performance
            const curves = [];
            
            class BezierCurve {
                constructor(index, total) {
                    this.index = index;
                    this.total = total;
                    this.path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    this.path.setAttribute('fill', 'none');
                    this.path.classList.add('bezier-curve');
                    
                    const hue = (360 / 2 / this.total) * this.index;
                    this.path.setAttribute('stroke', `hsla(${hue}, 80%, 60%, 0.6)`);
                    this.path.setAttribute('stroke-width', '1.5');
                    this.path.setAttribute('stroke-linecap', 'round');
                    this.path.setAttribute('opacity', '0.6');
                    
                    svg.appendChild(this.path);
                }
                
                update(width, height) {
                    const verticalCenter = height * 0.8;
                    const amplitude = height * 0.5;
                    const offset = (this.index * this.index/ 300 / this.total) * Math.PI * 2;
                    const wave = Math.sin(Date.now() * 0.0001 + offset) * 0.5 + 0.5;
                    
                    const startY = verticalCenter - 120 + (wave * 200);
                    const endY = verticalCenter + 100 - (wave * 200);
                    
                    const pathData = `
                        M ${-width * 0.2} ${startY + 60}
                        C ${width * 0.3} ${startY - 200 + (wave * 200)},
                          ${width * 0.4} ${endY - (wave * 30)},
                          ${width * 1.1} ${endY}
                    `;
                    
                    this.path.setAttribute('d', pathData);
                }
            }
            
            // Create curves
            for (let i = 0; i < numberOfCurves; i++) {
                curves.push(new BezierCurve(i, numberOfCurves));
            }
            
            // Handle window resize
            function handleResize() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
                
                curves.forEach(curve => curve.update(width, height));
            }
            
            // Animation loop
            function animate() {
                const width = window.innerWidth;
                const height = window.innerHeight;
                
                curves.forEach(curve => curve.update(width, height));
                
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('resize', handleResize);
            handleResize();
            animate();
        });
    </script>
</body>
</html>
